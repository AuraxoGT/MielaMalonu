<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/gif" href="https://i.imgur.com/amma0ov.gif">
    <title>Admin Panel - Miela Malonu</title>
    
</head>
<style>
/* General Styles */
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: rgba(0, 0, 0, 0.7) url('https://cdn.discordapp.com/banners/1325850250027597845/a_43970ce0bb676e58d0c4e04043a9d31b.gif?size=4096');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    line-height: 1.6;
}

/* Main Layout */
.main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1300px;
    width: 100%;
    position: relative;
    padding: 20px;
}

/* Glassmorphism Containers */
.container, .rules-container, .data-container {
    background: rgba(15, 25, 55, 0.7);
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    padding: 35px;
    border-radius: 20px;
    border: 1px solid rgba(100, 150, 255, 0.2);
    width: 100%;
    max-width: 1200px;
    text-align: center;
    margin-bottom: 40px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover, .rules-container:hover, .data-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 40, 100, 0.6);
}

/* Application Form Container */
.container {
    width: 600px;
    text-align: center;
}

/* Rules Container */
.rules-container {
    width: 400px;
    color: white;
}

/* Rules List Styling */
.rules-list {
    text-align: left;
    padding: 0 20px;
    list-style-type: none;
}

.rules-list li {
    margin-bottom: 15px;
    font-size: 14px;
    padding-left: 1.5em;
    text-indent: -1.5em;
}

/* Heading styles */
h1, h2 {
    margin: 10px 0;
    background: linear-gradient(to right, #4f92ff, #54c8ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 10px rgba(79, 146, 255, 0.3);
}

h1 {
    font-size: 2.5rem;
}

h2 {
    font-size: 2rem;
    margin: 25px 0 20px;
    position: relative;
    display: inline-block;
}

h2:after {
    content: '';
    position: absolute;
    width: 60%;
    height: 3px;
    background: linear-gradient(90deg, transparent, #4f92ff, transparent);
    bottom: -8px;
    left: 20%;
}

/* Form Elements */
input, textarea, select {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(79, 146, 255, 0.3);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    outline: none;
    font-size: 16px;
    transition: 0.3s ease-in-out;
    resize: none;
}

textarea {
    min-height: 80px;
}

input:focus, textarea:focus, select:focus {
    background: rgba(0, 0, 0, 0.7);
    border-color: #4f92ff;
    box-shadow: 0 0 15px rgba(79, 146, 255, 0.6);
}

/* Button Styles */
button {
    background: linear-gradient(135deg, #3a6fc9, #54c8ff);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    width: 100%;
    margin-top: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: linear-gradient(135deg, #54c8ff, #3a6fc9);
    box-shadow: 0 0 20px rgba(79, 146, 255, 0.7);
    transform: translateY(-3px) scale(1.03);
}

/* Admin Panel (Updated) */
.admin-panel {
    position: fixed;
    top: 20px;
    right: 20px;
    text-align: center;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background: rgba(15, 25, 55, 0.8);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(100, 150, 255, 0.2);
    backdrop-filter: blur(15px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.admin-panel:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 40, 100, 0.6);
}

.admin-panel h2 {
    margin-top: 0;
    font-size: 1.5rem;
}

/* Admin Panel Buttons */
.admin-panel button {
    width: 200px;
    padding: 12px;
    font-size: 16px;
    margin: 5px 0;
    background: linear-gradient(135deg, #3a6fc9, #54c8ff);
}

.admin-panel button:hover {
    background: linear-gradient(135deg, #54c8ff, #3a6fc9);
}

/* Status Display */
#statusDisplay, #idStatusDisplay {
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    margin: 10px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    width: 200px;
    text-align: center;
}

.status-online {
    background: linear-gradient(135deg, #45ff64, #45ffe0);
    color: #000;
}

.status-offline {
    background: linear-gradient(135deg, #ff4545, #ff8145);
    color: white;
}

/* Table styling */
.data-container {
    margin-top: 20px;
    overflow-x: auto;
    padding: 30px;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-top: 15px;
    background: rgba(20, 30, 60, 0.4);
    color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid rgba(79, 146, 255, 0.2);
}

th {
    background: rgba(20, 30, 60, 0.7);
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
}

tr:last-child td {
    border-bottom: none;
}

tr:hover td {
    background: rgba(79, 146, 255, 0.1);
}

td {
    transition: all 0.3s ease;
}

/* Search container styling */
.search-container {
    margin: 20px auto;
    text-align: center;
    width: 80%;
    max-width: 600px;
}

#searchInput {
    width: 100%;
    padding: 15px 20px;
    font-size: 16px;
    border: 1px solid rgba(79, 146, 255, 0.3);
    border-radius: 30px;
    text-align: center;
    outline: none;
    transition: 0.3s ease-in-out;
    background: rgba(15, 25, 55, 0.6);
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

#searchInput:focus {
    border-color: #4f92ff;
    box-shadow: 0 0 20px rgba(79, 146, 255, 0.6);
    background: rgba(15, 25, 55, 0.8);
}

#searchInput::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

a {
    color: #4f92ff;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

a:hover {
    color: #54c8ff;
    text-decoration: underline;
}

.copy-text {
    cursor: pointer;
    position: relative;
    display: inline-block;
}

.copy-text:hover {
    text-decoration: underline;
    color: #4f92ff;
}

.copy-flash {
    color: #4f92ff;
    font-weight: bold;
}

/* Authentication Overlay */
.auth-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8) url('https://cdn.discordapp.com/banners/1325850250027597845/a_43970ce0bb676e58d0c4e04043a9d31b.gif?size=4096');
    background-size: cover;
    background-position: center;
    background-blend-mode: overlay;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.auth-overlay h2 {
    color: white;
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.auth-overlay input {
    width: 250px;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid rgba(79, 146, 255, 0.3);
    border-radius: 30px;
    background: rgba(15, 25, 55, 0.7);
    color: white;
    font-size: 16px;
    text-align: center;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.auth-overlay input:focus {
    box-shadow: 0 0 20px rgba(79, 146, 255, 0.6);
    background: rgba(15, 25, 55, 0.9);
    border-color: #4f92ff;
}

.auth-overlay button {
    width: 250px;
    padding: 15px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #3a6fc9, #54c8ff);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-overlay button:hover {
    background: linear-gradient(135deg, #54c8ff, #3a6fc9);
    box-shadow: 0 0 20px rgba(79, 146, 255, 0.7);
    transform: translateY(-3px) scale(1.03);
}

.password-error {
    animation: shake 0.5s;
    border: 1px solid #ff4545 !important;
    box-shadow: 0 0 15px rgba(255, 69, 69, 0.6) !important;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
}

/* Discord Profile Elements */
.discord-auth-container {
    margin-bottom: 20px;
}

#discord-login {
    background: linear-gradient(135deg, #5865F2, #4752C4);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#discord-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(88, 101, 242, 0.4);
}

/* Profile Container - Discord Rich Presence Style */
#profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin: 20px auto;
    padding: 20px;
    width: 280px;
    background: linear-gradient(145deg, rgba(15, 25, 55, 0.7) 0%, rgba(15, 25, 55, 0.9) 100%);
    border-radius: 15px;
    border: 1px solid rgba(79, 146, 255, 0.3);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(12px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

#profile-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 40, 100, 0.6);
}

/* Status Animation */
@keyframes status-pulse {
    0% { box-shadow: 0 0 0 0 rgba(59, 165, 92, 0.4); }
    70% { box-shadow: 0 0 0 6px rgba(59, 165, 92, 0); }
    100% { box-shadow: 0 0 0 0 rgba(59, 165, 92, 0); }
}

/* Avatar with Status Indicator */
#profile-container .avatar-wrapper {
    position: relative;
    width: 80px;
    height: 80px;
    margin-bottom: 8px;
}

#profile-container img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid #4f92ff;
    transition: transform 0.3s ease;
}

#profile-container:hover img {
    transform: rotate(-5deg) scale(1.05);
}

/* Status Dot */
#profile-container .status-dot {
    position: absolute;
    bottom: 4px;
    right: 4px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    border: 3px solid #18191c;
    background: #3ba55c;
    animation: status-pulse 2s infinite;
}

/* User Info Section */
#profile-container .user-info {
    text-align: center;
    width: 100%;
}

#profile-container .username {
    color: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 4px 0;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
}

#profile-container .activity {
    color: #b9bbbe;
    font-size: 12px;
    font-weight: 400;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
}

/* Logout Button */
#profile-container button {
    background: linear-gradient(135deg, #ff4545, #ff8145);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    width: auto;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 12px;
}

#profile-container button:hover {
    background: linear-gradient(135deg, #ff5e5e, #ff9962);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 69, 69, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
    .main-container {
        flex-direction: column;
        align-items: center;
    }
    
    .container, .rules-container, .data-container {
        width: 95%;
        max-width: 600px;
        padding: 25px 15px;
    }

    .admin-panel {
        position: static;
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
    }

    .admin-panel button {
        width: 100%;
    }
    
    th, td {
        padding: 10px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .container, .data-container {
        padding: 15px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    h2 {
        font-size: 1.5rem;
    }
    
    #searchInput {
        padding: 12px;
        font-size: 14px;
    }
}
</style>
